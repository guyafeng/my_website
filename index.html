<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Showcase</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            text-align: center;
        }

        header {
            background-color: #333;
            color: white;
            padding: 1em;
            font-size: 24px;
        }

        .video-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }

        .videos-grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }

        .videos-grid-container video {
            width: 100%;
            aspect-ratio: 16 / 9;
            object-fit: cover;
            overflow: hidden;
        }

        video {
            width: 80%;
            /* You can change the width according to your preference */
            max-width: 800px;
            border-radius: 10px;
        }

        footer {
            background-color: #333;
            color: white;
            padding: 1em;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

        .content {
            margin: 20px;
        }
    </style>
</head>

<body>

    <header>
        project
    </header>

    <div class="content">

        <div class="video-container">
