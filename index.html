    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            text-align: center;
        }

        header {
            background-color: #333;
            color: white;
            padding: 1em;
            font-size: 24px;
        }

        .videos-container {
            display: flex;
            flex-wrap: wrap;
            /*允许换行*/
            justify-content: space-around;
            /* 平均分配剩余空间 */
            gap: 10px;
        }

        .video-item {
            flex: 0 0 24%;
            /* 设置每个视频的宽度，可以根据需要调整 */
            margin-bottom: 100px;
            /* 设置底部外边距 */
            display: flex;
            /*使视频居中*/
            align-items: center;
            /*使视频垂直居中*/
            justify-content: center;
            /*使视频水平居中*/
            overflow: hidden;
            /* 裁剪溢出部分 */
            max-width: 500px;
            /* 设置容器的最大宽度 */
            max-height: 500px;
            /* 设置容器的最大高度 */
            position: relative;
            padding-top: 5%;
        }

        .video-item video {
            max-width: 100%;
            /* 视频的最大宽度为容器的100% */
            max-height: 100%;
            /* 视频的最大高度为容器的100% */
            object-fit: contain;
            /* 保持比例并尽可能放大 */
        }

        .video-overlay {
            position: absolute;
            /* 设置绝对定位 */
            color: black;
            /* 文字颜色 */
            background-color: rgba(0, 0, 0, 0);
            /* 文字背景颜色，带透明度 */
            padding: 5px;
            /* 文字背景的内边距 */
            display: block;
            /*确保叠加层占据整个容器*/
            top: 0;
            left: 50%;
            /* 水平居中 */
            transform: translateX(-50%);
            /* 将元素水平居中 */
            text-align: center;
            /* 文字水平居中 */
            font-size: 30px;
            font-weight: bold;
        }

        /* 响应式设计：在较小的屏幕上，调整视频宽度 */
        @media (max-width: 768px) {
            .video-item {
                flex: 0 0 48%;
                /* 在小屏幕上，每行显示2个视频 */
            }
        }

        @media (max-width: 480px) {
            .video-item {
                flex: 0 0 100%;
            }
        }

        footer {
            background-color: #333;
            color: white;
            padding: 1em;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

        .content {
            margin: 20px;
        }
    </style>
</head>
